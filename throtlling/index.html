<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    // function is not called again till give time.
    <script>
      let count = 0;
      let apiCalled;
      const throttle = (fn, time) => {
        if (apiCalled) return;
        apiCalled = true;
        setTimeout(() => {
          fn();
          apiCalled = false;
        }, time);
      };

      const clicked = () => {
        throttle(() => {
          console.log("called", count++);
        }, 500);
      };
    </script>
  </head>
  <body>
    <button onclick="clicked();">called</button>
  </body>
</html>
